<script type="text/x-red" data-template-name="scan ip">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Scan IP">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i>Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-globe"></i>IP</label>
        <input type="text" id="node-input-ip" placeholder="IP">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-deep_scan" style="display: inline-block; width: auto; vertical-align: top;">
        <label style="width: auto;" for="node-input-deep_scan"><span>Perform deep scan</span></label></input>
    </div>
</script>

<script type="text/x-red" data-help-name="scan ip">
    <p>IP Checking via Hybrid Analysis.</p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">object</span></dt>
            <dd>example:</dd>
            <pre>  
"ip" : "23.32.31.45"    
            </pre>
        </dl>    
        <p>Selecting perform deep scan will wait for results from all the Scanners and may take a lot of time.</p>

        <h3>Output</h3> 
        <dl class="message-properties">
            <dd>It contains the VirusTotal and Falcon Sandbox reports info for the given IP.</dd>    
            <pre>  
{
     ...
 "scanners":[
    {
        "name":"VirusTotal",
        "status":"clean",
     ...
        },
    {
        "name":"Metadefender",
     ...
        },
    {
        "name":"CrowdStrike Falcon Static Analysis (ML)",
     ...
        }],
 "whitelist":[
        {
            "id":"internal",
            "value":false
            }
                 ],
 "reports":["xxx"],
 "finished":true}
            </pre>           
        </dl>

    <h3>Other Information</h3> 
        <dl class="message-properties">
            <dd>For more information about hybrid analysis API-key and APIs, please visit: https://www.hybrid-analysis.com/docs/api/v2.</dd>    
        </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('scan ip', {
        category: 'hybridanalysis',
        color: "#E6E0F8",
        defaults: {
            name: { value: "" },
            server: {
                value: "",
                type: "falcon-sandbox-server",
                required: true
            },
            ip: {
                value: ""
            },
            deep_scan: { 
                value: false 
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "hybridanalysis.png",
        label: function () {
            return this.name || "scan ip";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
