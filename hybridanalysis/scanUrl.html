<script type="text/x-red" data-template-name="scan url">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Scan URL">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-random"></i> Output</label>
        <input style="width:auto;" type="text" id="node-input-output" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i>Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i>URL</label>
        <input type="text" id="node-input-url" placeholder="URL">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-deep_scan" style="display: inline-block; width: auto; vertical-align: top;">
        <label style="width: auto;" for="node-input-deep_scan"><span>Perform deep scan</span></label></input>
    </div>

    <div class="form-row">
        <input type="checkbox" id="node-input-simplified_output" style="display: inline-block; width: auto; vertical-align: top;">
        <label style="width: auto;" for="node-input-simplified_output"><span>Simplify output</span></label></input>
    </div>
</script>

<script type="text/x-red" data-help-name="scan url">
    <p>Scan url via Hybrid Analysis.</p>
    <h3>Inputs</h3>
    <p>Inputs are an url specified in <code>msg.payload</code> or an array of urls specified in <code>msg.urls</code>.
        <code>msg.urls</code> example:
        <pre> 
["www.google.com","www.dtonomy.com","www.yahoo.com"] 
        </pre>

        <dl class="message-properties">
            <dt>payload<span class="property-type">object</span></dt>
            <dd>example:</dd>
            <pre>  
"url" : "www.google.com"    
            </pre>
        </dl>
        <p>Selecting perform deep scan will wait for results from all the Scanners and may take a lot of time.</p>
        <p>Selecting simplified output would simplify the output and delete certain unnecessary attributes.</p>
        <h3>Output</h3> 
        <dl class="message-properties">
            <dd>It contains the VirusTotal and Falcon Sandbox reports info for the given URL.</dd>    
            <pre>  
{
     ...
 "scanners":[
    {
        "name":"VirusTotal",
        "status":"clean",
     ...
        },
    {
        "name":"Metadefender",
     ...
        },
    {
        "name":"CrowdStrike Falcon Static Analysis (ML)",
     ...
        }],
 "whitelist":[
        {
            "id":"internal",
            "value":false
            }
                 ],
 "reports":["xxx"],
 "finished":true}
            </pre>           
        </dl>
        <p>The node would save the results in <code>msg.payload</code> by default but if you want to specify another path you can specify it in the Output field. </br> Eg: <code>msg.urlscanio</code></p>

    <h3>Other Information</h3> 
        <dl class="message-properties">
            <dd>For more information about hybrid analysis API-key and APIs, please visit: https://www.hybrid-analysis.com/docs/api/v2.</dd>    
        </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('scan url', {
        category: 'hybridanalysis',
        color: "rgba(255, 171, 103, 0.2)",
        defaults: {
            name: { value: "" },
            output: {
                value: "payload"
            },
            server: {
                value: "",
                type: "falcon-sandbox-server",
                required: true
            },
            url: {
                value: ""
            },
            deep_scan: { 
                value: false 
            },
            simplified_output: { 
                value: true 
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "hybridanalysis.png",
        label: function () {
            return this.name || "scan url";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            $("#node-input-output").typedInput({default:this.propertyType||'msg',types:['msg']});
        }
    });
</script>
