<script type="text/x-red" data-template-name="connectwise server">
    <div class="form-row">
        <label for="node-config-input-companyId"><i class="fa fa-id-card"></i> Company ID</label>
        <input type="text" id="node-config-input-companyId" placeholder="Company ID">
    </div>
    <div class="form-row">
        <label for="node-config-input-companyurl"><i class="fa fa-link"></i> Company URL</label>
        <input type="text" id="node-config-input-companyurl" placeholder="Company URL">
    </div>
    <div class="form-row">
        <label for="node-config-input-publickey"><i class="fa fa-key"></i>Public Key</label>
        <input type="text" id="node-config-input-publickey" placeholder="API Public Key">
    </div>
    <div class="form-row">
        <label for="node-config-input-privatekey"><i class="fa fa-key"></i>Private Key</label>
        <input type="password" id="node-config-input-privatekey" placeholder="API Private Key">
    </div>
    <div class="form-row">
        <label for="node-config-input-clientid"><i class="fa fa-id-card"></i>Client ID</label>
        <input type="text" id="node-config-input-clientid" placeholder="Client ID">
    </div>
</script>

<script type="text/x-red" data-help-name="connectwise server">

    <p>O365 server entries </p>
    <p>Please make sure all entries are configured.</p>
    
    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">object</span></dt>
            <dd>"Client ID", "Client Secret" and "Tenant ID" should be configured in payload by default.</dd> 
            <dd>Please refer to your Azure Active Directory to get values for these entries.</dd>
        </dl>

    <h3>Output</h3> 
        <dl class="message-properties">             
        </dl>

    <h3>Other Information</h3> 
        <dl class="message-properties">
            <dd>Microsoft Doc: https://docs.microsoft.com/en-us/graph/auth-v2-service</dd>   
            <dd>O365 Python Lib: https://github.com/O365/python-o365#usage</dd>
        </dl>

</script>
<script type="text/javascript">
    RED.nodes.registerType('connectwise server', {
        category: 'config',
        defaults: {
            companyId: {
                value: ""
            },
            companyurl: {
                value: "",
                required: true
            },
            publickey: {
                value:"",
                required: true 
            },
            privatekey: {
                value:"",
                required: true 
            },
            clientid: {
                value:"" 
            }
        },
        label: function () {
            return this.name || "connectwise credentials";
        }
    });
</script>
