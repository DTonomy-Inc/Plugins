<script type="text/x-red" data-template-name="check file">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Check File">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i>Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-hash"><i class="fa fa-globe"></i>Hash</label>
        <input type="text" id="node-input-hash" placeholder="Hash">
    </div>
</script>

<script type="text/x-red" data-help-name="check file">
    <p>Check file hash via virustotal.</p>
    <h3>Inputs</h3>
              
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>It expects an input of File hash in the format of string. </dd> 
        <dd>Optionally, you can specify file hash in the node configuration.</dd>   
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('check file', {
        category: 'virustotal-function',
        color: "#E6E0F8",
        defaults: {
            name: { value: "" },
            server: {
                value: "",
                type: "virus-total-server",
                required: true
            },
            hash: {
                value: "",
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "virustotal.png",
        label: function () {
            return this.name || "check file";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
